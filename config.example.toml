# Salita Configuration
# Copy to ~/.salita/config.toml and customize

[server]
host = "0.0.0.0"
port = 6969
# Site URL for LAN access (used as the WebAuthn origin).
# Set this to your .local hostname so passkeys work from other devices.
# Default: http://localhost:{port}
# site_url = "http://salita.local:6969"

[database]
# Path to SQLite database file
# Default: ~/.salita/salita.db
# path = "/path/to/salita.db"

[storage]
# Path for uploaded files
# Default: ~/.salita/uploads/
# path = "/path/to/uploads/"

[auth]
# Session cookie name
cookie_name = "salita_session"
# Session duration in hours
session_hours = 720  # 30 days
