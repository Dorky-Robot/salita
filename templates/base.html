<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Salita{% endblock %}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css">
  <script src="/assets/js/htmx.min.js" defer></script>
  <script src="/assets/js/app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1/build/qrcode.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body>
  {% block nav %}
  <nav class="nav">
    <div class="container nav__inner">
      <a href="/" class="nav__brand">Salita</a>
      <div class="nav__links">
        <a href="/stream">Stream</a>
        <a href="/social">Social</a>
        <a href="/services">Services</a>
      </div>
      <div class="nav__actions">
        <button class="nav__btn" title="Connect a device"
                hx-get="/connect/qr" hx-target="#modal-container" hx-swap="innerHTML">
          <i class="ph ph-qr-code"></i>
        </button>
        <button class="nav__btn" title="Settings" disabled>
          <i class="ph ph-gear-six"></i>
        </button>
      </div>
    </div>
  </nav>
  {% endblock %}

  <main class="container main">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      Salita â€” your home on the network
    </div>
  </footer>

  <div id="modal-container"></div>
</body>
</html>
