<article class="card">
  <div class="post-header">
    <div class="post-author">
      <div class="avatar"></div>
      <div>
        <span class="post-author__name">{{ post.author_display_name }}</span>
        <span class="social-author__handle">@{{ post.author_handle }}</span>
        <span class="post-author__time">{{ post.posted_at }}</span>
      </div>
    </div>
    <span class="social-platform">{{ post.platform }}</span>
  </div>
  <p class="post-body">{{ post.body }}</p>
</article>
