<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pair Device</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafaf9;
      color: #1c1917;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: #fff;
      border: 1px solid #e7e5e4;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: #78716c;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }
    .input-label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: #78716c;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .pin-input, .link-input {
      width: 100%;
      height: 3.5rem;
      padding: 0 0.75rem;
      border: 2px solid #e7e5e4;
      border-radius: 0.5rem;
      background: #fff;
      color: #1c1917;
      font-size: 1.5rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin-bottom: 1rem;
      letter-spacing: 0.3em;
      text-align: center;
      transition: border-color 0.2s;
    }
    .link-input {
      font-size: 1.125rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    .pin-input:focus, .link-input:focus {
      outline: none;
      border-color: #1c1917;
    }
    .btn {
      width: 100%;
      height: 2.75rem;
      border: none;
      border-radius: 0.5rem;
      background: #1c1917;
      color: #fff;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover:not(:disabled) {
      background: #292524;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.75rem;
      min-height: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Pair Device</h1>
    <p class="subtitle">Enter the PIN and linking code shown on your computer.</p>

    <label class="input-label">6-Digit PIN</label>
    <input
      type="text"
      id="pin-input"
      class="pin-input"
      maxlength="6"
      placeholder="000000"
      autocorrect="off"
      autocapitalize="off"
      autocomplete="off"
      inputmode="numeric"
      autofocus
    >

    <label class="input-label">Linking Code</label>
    <input
      type="text"
      id="link-input"
      class="link-input"
      placeholder="ALPHA-BRAVO-42"
      autocorrect="off"
      autocapitalize="characters"
      autocomplete="off"
    >

    <button id="pair-btn" class="btn">Confirm</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    const code = new URLSearchParams(location.search).get("code");
    const pinInput = document.getElementById("pin-input");
    const linkInput = document.getElementById("link-input");
    const pairBtn = document.getElementById("pair-btn");
    const errorMsg = document.getElementById("error-msg");

    if (!code) {
      errorMsg.textContent = "Missing pairing code. Scan the QR code again.";
      pairBtn.disabled = true;
    }

    async function submitPair() {
      const pin = pinInput.value.replace(/\D/g, "");
      const linkingCode = linkInput.value.trim().toUpperCase();
      errorMsg.textContent = "";

      if (!pin || pin.length !== 6) {
        errorMsg.textContent = "Enter the 6-digit PIN.";
        return;
      }

      if (!linkingCode) {
        errorMsg.textContent = "Enter the linking code.";
        return;
      }

      pairBtn.disabled = true;
      try {
        const res = await fetch("/auth/pair/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, pin, linking_code: linkingCode }),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({ error: "Pairing failed" }));
          throw new Error(err.error || "Pairing failed");
        }

        window.location.href = "/";
      } catch (err) {
        errorMsg.textContent = err.message;
        pairBtn.disabled = false;
      }
    }

    pairBtn.addEventListener("click", submitPair);
    pinInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") linkInput.focus();
    });
    linkInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") submitPair();
    });
  </script>
</body>
</html>
