{% extends "base.html" %}

{% block title %}Setup â€” Salita{% endblock %}

{% block head %}
<script src="/assets/js/passkey.js" defer></script>
{% endblock %}

{% block content %}
<div class="auth-page">
  <h1 class="auth-page__title">Create Admin Account</h1>
  <p class="auth-page__subtitle">Register a passkey to secure your server. You'll use Touch ID, Face ID, or a security key to sign in.</p>

  <div class="card">
    <div class="field">
      <label for="username" class="field__label">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required
        class="field__input">
    </div>

    <div class="field--lg">
      <label for="display_name" class="field__label">Display Name (optional)</label>
      <input type="text" id="display_name" name="display_name"
        class="field__input">
    </div>

    <button onclick="registerPasskey()" class="btn btn--primary btn--full">Register Passkey</button>
    <p id="status" class="auth-page__status"></p>
  </div>
</div>
{% endblock %}
